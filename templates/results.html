<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши Результаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .progress-bar-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            text-align: center;
            line-height: 30px;
            color: black;
            transition: width 0.5s ease;
            background-color: hsl(var(--hue), 70%, 50%);
            position: absolute;
            top: 0;
            left: 0;
        }

        .return-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 20px;
        }


        .return-button:hover {
            background-color: #45a049;
        }

        .progress-bar-label {
            text-align: left;
            padding-bottom: 10px;
        }

        .progress-bar-max-value {
            position: absolute;
            top: 0;
            right: 10px;
            line-height: 30px;
            color: #000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<button class="return-button" onclick="window.location.href='choose'"><i class="fas fa-home"></i></button>
<div class="container">
    <h1>Результаты</h1>
    <div id="surveyData" style="display: none;">{{.}}</div>
    <div id="feature-progress" class="section"></div>
</div>
<div style="height: 30px;"></div>

<div class="container">
    <div id="progress-bars"></div>
</div>

<script>
    const surveyDataString = document.getElementById("surveyData").innerText;
    const surveyDataObject = JSON.parse(surveyDataString);
    console.log(surveyDataObject);

    function renderProgressBars(data) {
        const featureProgressContainer = document.getElementById('feature-progress');
        const progressBarContainer = document.getElementById('progress-bars');

        for (const key in data) {
            if (data.hasOwnProperty(key)) {
                const feature = data[key];
                const progress = (feature.value / feature.max_value) * 100;
                const hue = (progress / 100) * 120;
                let percent_string = "";
                if (feature.percent != null) {
                    percent_string = "(" + feature.percent.toFixed(2) + "%)"
                }
                const progressBarHTML = `
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">${key}</div>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="--hue: ${hue}; width: ${progress}%;">
                                ${feature.value}
                            </div>
                            <div class="progress-bar-max-value">${feature.max_value} ${percent_string}</div>
                        </div>
                    </div>`;
                if (key === 'Feature progress') {
                    featureProgressContainer.innerHTML += progressBarHTML;
                } else {
                    progressBarContainer.innerHTML += progressBarHTML;
                }
            }
        }
    }

    // Call the fetchData function when the page loads
    window.onload = renderProgressBars(surveyDataObject);
</script>
</body>
</html>
