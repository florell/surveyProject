<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering input fields */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Custom CSS for age label and value */
        .age-group {
            display: flex;
            align-items: center;
            margin-top: 15px; /* Adjusted margin */
        }
        .age-label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            margin-right: 10px;
            margin-bottom: 0px;
        }
        #ageValue {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            position: relative;
            top: -2px; /* Move two pixels upward */
            margin-left: auto; /* Align to the right */
        }
        /* Custom CSS to align sex label to the left and radio buttons to the right */
        .sex-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px; /* Adjusted margin */
        }
        .sex-group .form-check {
            margin-left: 10px; /* Add spacing between radio buttons */
            margin-top: -6px; /* Move 6 pixels upward */
        }
        .sex-label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 center-form">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="age-label" for="age">Возраст:</label>
                    <div class="age-group">
                        <input type="number" id="age" name="age" class="form-control" min="1" max="80" required>
                    </div>
                </div>
                <div class="sex-group form-group">
                    <label class="sex-label" for="sex">Пол:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                        <label class="form-check-label" for="male">Мужской</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">Женский</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (Optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
