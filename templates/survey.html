<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    {{range .Questions}}
    <h2>{{.ID}}: {{.Title}}</h2>
    <ul>
        {{range .Answers}}
        <li>
            <input type="radio" id="answer{{.ID}}" name="question{{$.ID}}" value="{{.Value}}">
            <label for="answer{{.ID}}">{{.Text}}</label>
        </li>
        {{end}}
    </ul>
    {{end}}
</body>
</html>
