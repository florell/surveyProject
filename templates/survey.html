<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос {{ .SurveyID}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .survey-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            margin: auto;
            max-width: 600px;
        }
        .survey-question {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .survey-question label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .survey-answer {
            margin-bottom: 15px;
        }
        .survey-submit {
            text-align: center;
            margin-top: 20px;
        }
        .form-check-input[type="radio"] {
            display: none;
        }
        .form-check-input[type="radio"] + .custom-radio:before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 50%;
            vertical-align: middle;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-check-input[type="radio"]:checked + .custom-radio:before {
            background-color: #007bff;
        }
        .form-check-input[type="radio"]:disabled + .custom-radio:before {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
        .return-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<button class="return-button" onclick="window.location.href='/choose'"><i class="fas fa-home"></i></button>
    <div class="container survey-container">
        <h1 class="text-center mb-4">{{ .Title }}</h1>
        <form action="/submit_survey" method="post">
            <input type="hidden" name="survey_id" value="{{ .SurveyID }}">
            {{ range $index, $question := .Questions }}
                <div class="survey-question">
                    <label>{{ $question.Title }}</label>
                    {{ range $answerIndex, $answer := $question.Answers }}
                        <div class="survey-answer form-check">
                            <input class="form-check-input" type="radio" id="question{{ $question.QuestionID }}_answer{{ $answer.AnswerID }}" name="question{{ $question.QuestionID }}" value="{{ $answer.Value }}">
                            <label class="form-check-label custom-radio" for="question{{ $question.QuestionID }}_answer{{ $answer.AnswerID }}">{{ $answer.Text }}</label>
                        </div>
                    {{ end }}
                </div>
            {{ end }}
            <div class="survey-submit">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
