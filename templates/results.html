<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши Результаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .progress-bar-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            text-align: center;
            line-height: 30px;
            color: black;
            transition: width 0.5s ease;
            background-color: hsl(var(--hue), 70%, 50%);
            position: absolute;
            top: 0;
            left: 0;
            overflow: visible;
            padding: 0 5px;
        }

        .return-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 20px;
        }


        .return-button:hover {
            background-color: #45a049;
        }

        .progress-bar-label {
            text-align: left;
            padding-bottom: 10px;
        }

        .progress-bar-max-value {
            position: absolute;
            top: 0;
            right: 10px;
            line-height: 30px;
            color: #000;
        }

        .progress-bar-gray {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 40px; /* Ширина серой области */
            background-color: #ccc; /* Цвет серой области */
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<button class="return-button" onclick="window.location.href='choose'"><i class="fas fa-home"></i></button>
<div class="container">
    <h1>Результаты</h1>
    <div id="surveyData" style="display: none;">{{.}}</div>
    <div id="feature-progress" class="section"></div>
</div>
<div style="height: 30px;"></div>

<div class="container">
    <div id="progress-bars"></div>
</div>
<script src="/static/results.js"></script>
</body>
</html>
